<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/tailwind.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,100;9..40,200;9..40,300;9..40,400;9..40,500;9..40,600;9..40,700;9..40,800;9..40,900;9..40,1000&family=Inter:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
  </head>
  <body>
    <main class="w-full min-h-screen p-8">
      <header class="mb-5">
        <img src="assets/logo.svg" alt="Logo Empresa" />
      </header>
      <div class="flex w-full gap-4 relative">
        <button
          class="w-12 h-12 rounded-full bg-[#087F5B] text-sm text-white absolute -bottom-3 -right-4 hover:bg-[#0a9e73] transition duration-300 ease-in-out"
          onclick="openModal()"
        >
          <i class="ph ph-plus"></i>
        </button>
        <section class="w-1/2 p-10 bg-[#087F5B] rounded-2xl">
          <div class="flex flex-col text-white mb-[52vh]">
            <span class="text-base font-normal">Saldo total</span>
            <h1 class="text-3xl font-bold">R$ 100,00</h1>
          </div>
          <div class="flex flex-col gap-y-4 w-full mt-8" id="swiper">
            <div class="w-full flex items-center justify-between">
              <strong class="text-white text-lg font-bold tracking-[-0.5px]">
                Minhas contas
              </strong>

              <div class="flex items-center gap-x-4">
                <button
                  type="button"
                  class="text-white h-7 w-7 bg-transparent hover:bg-[#0000001A] transition flex items-center justify-center rounded-full"
                >
                  <i class="ph ph-caret-left text-lg"></i>
                </button>

                <button
                  type="button"
                  class="text-white h-7 w-7 bg-transparent hover:bg-[#0000001A] transition flex items-center justify-center rounded-full"
                >
                  <i class="ph ph-caret-right text-lg"></i>
                </button>
              </div>
            </div>

            <div class="w-full flex items-center gap-5">
              <div
                class="w-[195px] min-h-[11rem] h-[11rem] bg-white rounded-lg relative overflow-hidden hover:brightness-95 transition-all cursor-pointer select-none"
              >
                <div class="w-2 h-full bg-orange-500 absolute right-0"></div>
                <div class="w-full h-full p-4 flex flex-col justify-between">
                  <div
                    class="rounded-full h-8 w-8 bg-zinc-200 flex items-center justify-center"
                  >
                    <i class="ph ph-credit-card"></i>
                  </div>

                  <span class="text-base font-medium">Itaú</span>

                  <div class="flex flex-col gap-y-1">
                    <span class="text-base font-medium text-black">
                      R$ 2.500,00
                    </span>
                    <span class="text-sm font-normal text-zinc-600">
                      Saldo total
                    </span>
                  </div>
                </div>
              </div>

              <div
                class="w-[195px] min-h-[11rem] h-[11rem] bg-white rounded-lg relative overflow-hidden hover:brightness-95 transition-all cursor-pointer select-none"
              >
                <div class="w-2 h-full bg-violet-600 absolute right-0"></div>
                <div class="w-full h-full p-4 flex flex-col justify-between">
                  <div
                    class="rounded-full h-8 w-8 bg-zinc-200 flex items-center justify-center"
                  >
                    <i class="ph ph-credit-card"></i>
                  </div>

                  <span class="text-base font-medium">Nubank</span>

                  <div class="flex flex-col gap-y-1">
                    <span class="text-base font-medium text-black">
                      R$ 928,00
                    </span>
                    <span class="text-sm font-normal text-zinc-600">
                      Saldo total
                    </span>
                  </div>
                </div>
              </div>

              <div
                class="w-[195px] min-h-[11rem] h-[11rem] bg-white rounded-lg relative overflow-hidden hover:brightness-95 transition-all cursor-pointer select-none"
              >
                <div class="w-2 h-full bg-orange-500 absolute right-0"></div>
                <div class="w-full h-full p-4 flex flex-col justify-between">
                  <div
                    class="rounded-full h-8 w-8 bg-zinc-200 flex items-center justify-center"
                  >
                    <i class="ph ph-credit-card"></i>
                  </div>

                  <span class="text-base font-medium">Inter</span>

                  <div class="flex flex-col gap-y-1">
                    <span class="text-base font-medium text-black">
                      R$ 3.500,00
                    </span>
                    <span class="text-sm font-normal text-zinc-600">
                      Saldo total
                    </span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>

      </div>

      <div
        class="fixed top-0 left-0 w-full h-full bg-black bg-opacity-50 flex items-center justify-center"
        id="modal"
        style="display: none"
      >
        <div class="bg-white w-[28rem] p-8 rounded shadow-md">
          
            <div class="w-full flex items-center justify-between">
              <button onclick="closeModal()">

                <i class="ph ph-x"></i>
              </button>
              <span class="text-lg font-bold text-[##343A40]">Nova Receita</span>
              <div></div>
          </div>
          
          <div class="mt-11 w-full flex items-center justify-center">
            <input type="number" class="w-32 outline-none text-2xl" placeholder="R$">
          </div>

          <div class="flex flex-col gap-4 mt-10">
            <div class="w-full rounded-lg border border-[#ADB5BD] flex flex-col py-2 px-3 gap-[2px]">
              <span class="text-xs text-[#495057]">Nome da Receita</span>
              <input type="text" class="outline-none">
            </div>
            <div class="w-full rounded-lg border border-[#ADB5BD] flex flex-col py-2 px-3 gap-[2px]">
              <span class="text-xs text-[#495057]">Categoria</span>
              <select class="outline-none bg-transparent">
                <option value="salario">Salário</option>
                <option value="rendimentos">Rendimentos</option>
              </select>
            </div>
            <div class="w-full rounded-lg border border-[#ADB5BD] flex flex-col py-2 px-3 gap-[2px]">
              <span class="text-xs text-[#495057]">Receber na conta</span>
              <select class="outline-none bg-transparent">
                <option value="nubank">Nubank</option>
              </select>
            </div>
            <div class="w-full rounded-lg border border-[#ADB5BD] flex flex-col py-2 px-3 gap-[2px]">
              <span class="text-xs text-[#495057]">Data</span>
              <input type="date" class="outline-none">
            </div>
          </div>
          <button
            class="w-full bg-[#F1F3F5] text-[#CED4DA] mt-6 cursor-not-allowed py-5 rounded-2xl"
          >
            Salvar
          </button>
        </div>
      </div>
    </main>

    <script>
      function openModal() {
        const modal = document.getElementById('modal');
        modal.style.display = 'flex';
      }

      function closeModal() {
        const modal = document.getElementById('modal');
        modal.style.display = 'none';
      }
    </script>
  </body>
</html>
